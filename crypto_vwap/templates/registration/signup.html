{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <h2>Sign Up</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Sign Up</button>
        <a href="{% url 'reset_password' %}">Forgot Password?</a>
    </form>
{% endblock %}
