{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Log In
{% endblock title %}
    

{% block content %}
    <div>
        <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit">Login</button>
        <a href="{% url 'reset_password' %}">Forgot Password?</a>
    </form>
    </div>
{% endblock content %}
